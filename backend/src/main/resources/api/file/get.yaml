get:
  summary: 파일 불러오기
  description: 파일 아이디로 파일 불러오기
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
      description: 파일 아이디
  responses:
    '200':
      description: 파일 불러오기 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: string
                description: Base64URL로 인코딩 된 파일 내용
              ext:
                type: string
                description: 파일 확장자
              name:
                type: string
                description: 파일 이름
