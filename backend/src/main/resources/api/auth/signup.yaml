post:
  summary: 회원가입
  description: 이메일, 비밀번호로 회원가입
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: 이메일
            password:
              type: string
              description: 비밀번호
  responses:
    '200':
      description: 회원가입 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              access-token:
                type: string
                description: 인증 토큰
    '401':
      description: 회원가입 실패
  
