put:
  summary: 파일 수정
  description: 코드 에디터에 작성된 코드 수정
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            content:
              type: string
              description: Base64URL로 인코딩 된 파일 내용
            ext:
              type: string
              description: 파일 확장자
            name:
              type: string
              description: 파일 이름
  responses:
    '200':
      description: 파일 수정 성공
