post:
  summary: 로그인
  description: 이메일과 비밀번호로 로그인
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              description: 이메일
            password:
              type: string
              description: 비밀번호
  responses:
    '200':
      description: 로그인 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              access-token:
                type: string
                description: 인증 토큰
    '401':
      description: 로그인 실패

